server.port=8082
spring.application.name=nacos-server
eureka.client.serviceUrl.defaultzone=http://localhost:8761/eureka
#eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
#以IP地址注册到服务中心
eureka.instance.prefer-ip-address=true 
#springcloud配置中心
spring.cloud.bus.refresh.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.name=nacos-config-server
spring.cloud.config.discovery.service-id=nacos-config-server
spring.cloud.config.label=master
spring.cloud.config.profile=${config.profile:dev}
spring.cloud.stream.kafka.binder.brokers=192.168.120.134:9092
spring.cloud.stream.kafka.binder.zk-nodes=192.168.120.134:2181
spring.cloud.stream.bindings.input.binder=kafka
spring.cloud.stream.bindings.input.group=kafka-group
spring.cloud.stream.bindings.input.consumer.headerMode=raw
spring.cloud.stream.bindings.output.destination=event-demo
spring.cloud.stream.bindings.output.content-type=text/plain
spring.cloud.stream.bindings.output.producer.partitionCount=1
spring.cloud.stream.bindings.output.producer.headerMode=raw
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
management.endpoints.web.explosure.include=*

#首次重试间隔时间，默认1000毫秒
spring.cloud.config.retry.initial-interval=1100      
#下一次重试间隔时间的乘数，比如开始1 000，下一次就是1000*1.1=1100
spring.cloud.config.retry.multiplier=1.1D           
#最大重试时间，默认2000
spring.cloud.config.retry.max-interval=2000           
spring.cloud.config.retry.max-attempts=3          
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
logging.level.com.alibaba.nacos.api.dao=DEBUG //包路径为mapper文件包路径



